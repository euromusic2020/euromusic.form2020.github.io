<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Prihláška Euromusic 2020</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container">
    <h1>EUROMUSIC 2020</h1>
    <form onsubmit="return handleFormSubmit(event)">
        <div class="form-tab" id="comp_day_tab">
            <label for="day_of_competition">
                Deň súťaže
                <select name="day_of_competition" id="day_of_competition" required>
                    <option value="6">6.máj 2020 (streda), RUŽOMBEROK</option>
                    <option value="18">18.máj 2020 (pondelok), RUŽOMBEROK</option>
                    <option value="19">19.máj 2020 (utorok), HRUŠTÍN</option>
                    <option value="6">22.máj 2020 (piatok), RUŽOMBEROK</option>
                </select>
            </label>
        </div>
        <div class="form-tab" id="instrument_tab">
            <label for="category">
                Kategória
                <select name="category" id="category" required>
                    <option value="klavir">Klavír</option>
                </select>
            </label>
        </div>
        <div class="form-tab" id="details_tab">
            <label for="fullname">
                Meno a priezvisko súťažiaceho
                <input type="text" name="fullname" id="fullname" required>
            </label>
            <label for="level">
                Úroveň
                <input type="text" name="level" id="level" required>
            </label>
            <label for="grade">
                Ročník žiaka v SZUŠ Jánoš
                <input type="text" name="grade" id="grade" required>
            </label>
            <label for="birth_date">
                Dátum narodenia
                <input type="datetime-local" name="birth_date" id="birth_date" required>
            </label>
            <label for="teacher">
                Pedagóg
                <input type="text" name="teacher" id="teacher" required>
            </label>
            <label for="corepetitor">
                Korepetítor
                <input type="text" name="corepetitor" id="corepetitor">
            </label>
        </div>
        <div class="form-tab" id="songs_tab">
            <h2>Súťažný repertoár</h2>
            <div class="form-sub-tab" id="song1">
                <span>Skladba z aktuálneho repertoáru Trinity Guildhall London príslušnej úrovne</span>
                <label for="composer_1">
                    Autor
                    <input type="text" name="composer_1" id="composer_1" required>
                </label>
                <label for="title_1">
                    Názov skladby
                    <input type="text" name="title_1" id="title_1" required>
                </label>
                <label for="length_1">
                    Minutáž skladby
                    <input type="time" name="length_1" id="length_1" required>
                </label>
            </div>
            <div class="form-sub-tab" id="song2">
                <span>Skladba z aktuálneho alebo staršieho repertoáru Trinity Guildhall London príslušnej úrovne</span>
                <label for="composer_2">
                    Autor
                    <input type="text" name="composer_2" id="composer_2" required>
                </label>
                <label for="title_2">
                    Názov skladby
                    <input type="text" name="title_2" id="title_2" required>
                </label>
                <label for="length_2">
                    Minutáž skladby
                    <input type="time" name="length_2" id="length_2" required>
                </label>
            </div>
            <div class="form-sub-tab" id="song3">
                <span>Ľubovoľný výber skladby príslušnej úrovne</span>
                <label for="composer_3">
                    Autor
                    <input type="text" name="composer_3" id="composer_3" required>
                </label>
                <label for="title_3">
                    Názov skladby
                    <input type="text" name="title_3" id="title_3" required>
                </label>
                <label for="length_3">
                    Minutáž skladby
                    <input type="time" name="length_3" id="length_3" required>
                </label>
            </div>
        </div>
        <div class="form-tab" id="summary_tab">
            <p>tu je vsetko: </p>
            <label for="check">
                Odoslaním prihlášky súhlasím so spracovaním osobných údajov
                <input type="checkbox" name="check" id="check" required>
            </label>
            <button type="reset">Vymazať</button>
            <button type="submit">Odoslať</button>
        </div>
    </form>
</div>

<script src="./app.js"></script>
</body>
</html>
